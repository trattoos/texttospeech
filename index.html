<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Text to Speech</title>
</head>
<body>
    <main>
        <p class="title">Texto a Audio</p>
        <div class="text-section">
            <p class="text-title"> Ingresa el Texto </p>
            <textarea name="" id="text" ></textarea>
        </div>
        <div class="voice-section">
            <p class="voice-title">Selecciona el tipo de voz </p>
            <select name="" id="voice">
                <option value="Google US English"> Google Us English </option>
            </select>
        </div>
        <button class="submit">Convertir a voz </button>
    </main>
</body>
<script src="/js/index.js"></script>
</html>
